<!DOCTYPE html>
<html>
<h1>表單填寫</h1>
<form>
<label for="name">姓名:</label>
<input type="name" id="name" name="name" placeholder="輸入姓名">
<br>
<label for="pwd">密碼:</label>
<input type="password" id="pwd" name="pwd" placeholder="輸入密碼">
<br>

<label for="birthday">生日:</label>
<input type="date" id="birthday" name="birthday">
<br><br>

<p><b>選擇性別:</b></p>
<input type="radio" id="boy" name="boy" value="boy">
  <label for="boy">男</label><br>
<input type="radio" id="girl" name="girl" value="girl">
  <label for="girl">女</label><br>
<br>

<p><b>擅長的語言:</b></p>
<input type="checkbox" id="HTML" name="HTML" value="HTML">
  <label for="HTML"> HTML</label><br>
<input type="checkbox" id="CSS" name="CSS" value="CSS">
  <label for="CSS"> CSS</label><br>
<input type="checkbox" id="javascript" name="javascript" value="javascript">
  <label for="javascript"> Javascript</label><br>
<input type="checkbox" id="C/C++" name="C/C++" value="C/C++">
  <label for="C/C++"> C/C++</label><br>
<input type="checkbox" id="Java" name="Java" value="Java">
  <label for="Java"> Java</label><br>
<input type="checkbox" id="Python" name="Python" value="Python">
  <label for="Python">Python</label><br>

<label for="grade"><b>就讀年級:</b></label>
<select id="grade" name="grade">
  <option value="1">大一</option>
  <option value="2">大二</option>
  <option value="3">大三</option>
  <option value="4">大四</option>
</select>
<br>
<label for="email"><b>Email:</b></label>
  <input type="email" id="email" name="email" placeholder="輸入Email">
<br>

<p><b>備註:</b></p>
<textarea name="message" rows="2.5" cols="25" placeholder="輸入備註"></textarea>
<br><br>
<label for="myfile"><b>上傳頭像圖片:</b></label>
  <input type="file" id="myfile" name="myfile">

<br>

<input type="submit" value="Submit">
</form>

</html>
